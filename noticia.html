<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Layout Claudio Tapia</title>
</head>
<body>
        <div class="jumbotron">
            <h1>Aprendiendo Bootstrap</h1>
            <p>Muy curioso el nombre de Jumbotron</p>
        </div>

        <nav class="navbar navbar-expand-sm bg-warning">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Pagina1</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pagina2</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pagina3</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pagina4</a></li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
            <div class="col-sm-4 bg-success"><p>Prueba</p></div>
            <div class="col-sm-4 bg-warning"><p>Prueba</p></div>
            <div class="col-sm-4 bg-success"><p>Prueba</p></div>
            </div>
        </div>

        <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Abrir
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header bg-warning">
          <h4 class="modal-title">¿Qué es esto?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body bg-primary text-white">
          Pues un modal sin estilos y horrible...
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer bg-danger">
          <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
